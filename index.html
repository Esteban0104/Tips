<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/profits.png">
  
  <title>Tips</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script defer src="main.js"></script>
</head>
<body>
  
  <div class="container flex">
    <h2><span>PROPINAS</span><span></span></h2>
    <div class="tip-card flex">
      <div class="left flex">
        <div>
          <h3>Cuenta</h3>
          <div class="input-block flex">
            <img src="images/icon-dollar.svg" alt="">
              <input type="number" name="bill" id="bill" placeholder="0">
          </div>
        </div>
        <div class="tip-percentage">
          <h3>Seleccionar Propina %</h3>
          <ul>
            <li>5%</li>
            <li>10%</li>
            <li>15%</li>
            <li>25%</li>
            <li>50%</li>
            <li class="custom">Otra</li>
          </ul>
        </div>
        <div>
          <div class="flex people p-err">
          <h3> Numero de personas</h3>           
          </div>
          <div class="input-block flex">
            <img src="images/icon-person.svg" alt="">
            <input type="number" name="people" id="people" placeholder="0">
          </div>
        </div>
      </div>
      <div class="right flex">
        <div class="wrapper flex">
          <div class="flex">
            <div>
              <h4>Propina</h4>
              <small>/ Personas</small>
            </div>
            <span class="tip-amount">$0.00</span>
          </div>
          <div class="flex">
            <div>
              <h4>Total</h4>
              <small>/ Personas</small>
            </div>
            <span class="total-bill">$0.00</span>
          </div>
        </div>
        <button class="btn-reset">Resetear</button>
      </div>

    </div>
  </div>
  
  <div class="attribution">
    Challenge by Frontend Mentor</a>. 
    Coded by &copy; Esteban castro coneo</a>.
  </div>
</body>
</html>
